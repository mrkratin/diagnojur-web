<nz-list [nzDataSource]="requests" [nzLoading]="loading" [nzRenderItem]="item">
  <ng-template #item let-item>
    <nz-list-item>
      <nz-list-item-meta [nzTitle]="item.id" [nzDescription]="djDescription">
        <ng-template #djDescription>
          <nz-row nzType="flex" nzJustify="space-between">
            <span>{{ item.amount }}</span>
            <nz-tag>{{ item.status }}</nz-tag>
          </nz-row>
          <span>{{ item.created_at | dateMoment: 'DATE_TIME' }}</span>
        </ng-template>
      </nz-list-item-meta>
    </nz-list-item>
  </ng-template>
</nz-list>
